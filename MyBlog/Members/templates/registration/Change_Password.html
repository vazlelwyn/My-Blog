{% extends 'Base.html' %}

{% block title %}
    Change Password
{% endblock %}

{% block content %}
<h1>Change Password Here</h1>
<br/>
<form method="POST">
    <div class="form-group">
        {% csrf_token %}
        {{ form.as_p }}
    </div>
    <button class="btn btn-dark">Change Password</button>

</form>

{% endblock %}
