{% extends 'Base.html' %}

{% block title %}
    Create a New Blog Category
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<h1>Add Blog Category</h1>
<br/>
<form method="POST">
    <div class="form-group">
        {% csrf_token %}
        {{ form.as_p }}
    </div>
    <button class="btn btn-dark">Add</button>

</form>
{% else %}
<strong>You need to login first.</strong><br/>
<p><a href="{% url 'login' %}">Click Here</a> to login</p>
{% endif %}

{% endblock %}
