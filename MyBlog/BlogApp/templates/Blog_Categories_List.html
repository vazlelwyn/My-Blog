{% extends 'Base.html' %}

{% block title %}
    Blog Categories
{% endblock %}

{% block content %}
<h1>Blog Categories</h1>

    {% for item in cat_menu_list %}
        <h4>
            <a class="dropdown-item" href="{% url 'blog_category' item %}">{{ item }}</a>
        </h4>
    {% endfor %}

{% endblock %}
